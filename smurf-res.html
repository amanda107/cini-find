<main role="main">
<header class="banner-container" role="banner">
    <img class="poster" src="assets/img/smurf.jpg" alt="film poster">
</header>
    
<div id="container"> 
    <h1 id="title">Reserve your tickets</h1>   
    
<form class="form-container">    
    <div class="form-el">  
        <img class="form-icon" src="assets/img/name.svg">
    </div>
    <div class="form-ll">  
        <input type="text" alt="name" placeholder="name" id="textfield"/>
    </div>
</form>
   
<form class="form-container-btn">    
    <div class="form-el-btn">
        <input class="btn" type="button" value="save" onclick="save()"/>
    </div>
    <div class="form-ll-btn">
        <input class="btn" type="button" value="remove" onclick="die()"/> 
    </div>    
</form>
    
</div> 
</main>
    
<footer>
    <a  class="next" href="con.html">&#10147;</a>
</footer> 
    
<script type="text/javascript">
    
    function save()     {
        var fieldValue = document.getElementById('textfield').value;
        localStorage.setItem('text', fieldValue);  
    }
    
    function load()     {
        var storedValue = localStorage.getItem('text');
        if(storedValue) {
            document.getElementById('textfield').value = storedValue;
        }
        
    }
    function die() {
        document.getElementById('textfield').value = '';
        localStorage.removeItem('text');
    }
</script>
